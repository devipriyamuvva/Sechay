<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="regstyle.css"></link>
    <script src="regscript.js"></script>
</head>
<body>
    <header>
        <nav>
        <ul>
            <li class="title"><h1>SECHAY</h1></li>
            <li><button><a href="http://127.0.0.1:5500/Home/home.html" class="items">Home</a></button></li>
            <li><button><a href="http://127.0.0.1:5500/Login/login.html" class="items">Login</a></button></li>
            <li><button><a href="http://127.0.0.1:5500/Careers/careers.html" class="items">Careers</a></button></li>
            <li><button><a href="http://127.0.0.1:5500/Blogs/blog.html#" class="items">Blog</a></button></li>
        </ul>
        </nav>
    </header>

    <section class="img">
        <h1>Welcome to our registration page !!</h1>
    </section>

    <br><br>
    
    <div>
    <form onsubmit="return validateRegistration()" action="http://127.0.0.1:5500/Login/login.html" class="register">
        <label>Full Name</label>
        <input id="name" type="text"></input>
        <div id="nameError" class="error-message"></div>
        <br>
        <label>Email</label>
        <input id="username" type="email"></input>
        <div id="usernameError" class="error-message"></div>
        <br>
        <label>Password</label>
        <input id="password" type="password"></input>
        <div id="pwdError" class="error-message"></div>
        <br>
        <label>Confirm Password</label>
        <input id="confirm" type="password"></input>
        <div id="conpwdError" class="error-message"></div>
        <br>
        <label>Phone Number</label>
        <input id="phone" type="tel"></input>
        <div id="phoneError" class="error-message"></div>
        <br>
        <button type="submit" class="submit">Submit</button>
        <br><br>
    </form>
    </div>

    <footer class="contacts">
        <h4>CONTACT<br> Mobile : 8297066243 , Email : info@sechay.com</h4>
